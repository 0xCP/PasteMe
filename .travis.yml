language: node_js

node_js:
  - "11"

before_install:
  - cd Frontend

install:
  - npm install

script:
  - npm run build

after_success:
  - rm -rf .git
  - git clone https://${GH_REF} -b build build
  - rm -rf build/*
  - cp pasteme/* build
  - cp config.example.json build
  - cd build
  - touch usr.js
  - rm config.json
  - cp -r ../../Backend api
  - cp ../../LICENSE ../../README.md ../../.gitignore ./
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add --all
  - git commit -m "build from travis-ci `date`"
  - git push https://${GH_TOKEN}@${GH_REF} ${P_BRANCH}
  

branches:
  only:
    - master

notifications:
  email:
    - lucien@lucien.ink
  on_failure: always

env:
  global:
    - GH_REF: github.com/LucienShui/PasteMe.git
    - P_BRANCH: build
